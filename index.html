<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Search</title>
    <link rel="stylesheet" href="style.css">
    <link 
    rel ="shortcut icon"
    type="image/jpg"
    href="./assets/icons/search-24px.svg"
    >
</head>
<body>
   <nav>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp"> Images</a>
        <img src="./assets/bussiness-man.png" alt="profile-thumbnail">
   </nav>
   <!-- tambahan -->
   <div class="sosmed">
       <a href="https://www.instagram.com/">Instagram</a>
       <a href="https://www.youtube.com/">Youtube</a>
       <a href="https://www.facebook.com/">Facebook</a>
       <a href="https://twitter.com/home">Twitter</a>
   </div>
   <form action="https://www.google.com/search">
    <img src="./assets/arc-search-logo.webp"
    alt="logo-arcsearch" 
    class="main-logo">
    <div class= "search-input">
        <input type="text" name="q">
        <img 
        src="./assets/icons/search-24px.svg" 
        alt="search-icon"
        class="icon search-icon"
        >
        <img src="./assets/icons/mic-24px.svg" 
        alt="mic-icon"
        class="icon mic-icon"
        >
              
    </div>
    <div class="buttons">
        <button type="submit">Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <p>
        ARC offered in: <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a>
    </p>       
   </form>
</body>
<!-- tambahan -->
<footer>
    <p>Indonesia</p>
</footer>
</html>
